<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="./assets/favicon-32x32.png" type="image/png">
        <title>Order summary card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main class="body">
            <article class="card">
              <div class="card__img-holder">
                <img src="./assets/illustration-hero.svg" alt="Illustration of a person listening to music.">
              </div>
              <div class="card__body">
                <h1 class="title">Order Summary</h1>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                  like!</p>
                <div class="plan-box">
                  <div class="plan-box-left">
                    <img src="./assets/icon-music.svg" alt="" aria-hidden="true">
                    <div class="plan-details">
                      <h2>Annual Plan</h2>
                      <p>$59.99/year</p>
                    </div>
                  </div>
                  <div class="plan-box-right">
                    <a href="#">Change</a>
                  </div>
                </div>
              </div>
              <div class="button-holder">
                <button class="btn payment-btn">Proceed to Payment</button>
                <button class="btn cancel-btn">Cancel Order</button>
              </div>
            </article>
          </main>
          <footer class="footer_div">
            <p>
              Project By - <a href="">Newton School</a>
            </p>
            <p>
              Made By - <a href="">Biswajit Deb Barman</a>
            </p>
          </footer>
    </body>
</html>
